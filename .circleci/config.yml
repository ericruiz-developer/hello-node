      # - image: circleci/mongo:3.4.4

    working_directory: /app

    steps:
      - checkout
      - run:
          name: Decode Google Cloud Credentials
          command: echo ${GOOGLE_AUTH} | base64 --decode -i > ${HOME}/gcp-key.json
      - run:
          command: export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash
      - run:
          command: ~/google-cloud-sdk/bin/gcloud version
          command: ~/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
          command: ~/google-cloud-sdk/bin/gcloud config set project heb-cp-training
